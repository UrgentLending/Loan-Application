<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Funding Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6fb;
      padding: 0;
      margin: 0;
    }
    .container {
      max-width: 760px;
      background: #fff;
      margin: 40px auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      color: #1d1d1f;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: 600;
      color: #222;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      width: 100%;
      margin-top: 30px;
      padding: 14px;
      background: #165dff;
      border: none;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1148c5;
    }
    canvas {
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      height: 150px;
      margin-top: 10px;
    }
    .clear-btn {
      margin-top: 10px;
      background: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Business Funding Application</h1>
    <form action="https://formsubmit.co/Johnny.Q.Thai@gmail.com" method="POST">
      
      <!-- Basic Info -->
      <label>First Name *</label><input type="text" name="First Name" required>
      <label>Last Name *</label><input type="text" name="Last Name" required>
      <label>Email *</label><input type="email" name="Email" required>
      <label>Phone Number *</label><input type="text" name="Phone Number" required>
      
      <!-- Business Details -->
      <label>Business Name *</label><input type="text" name="Business Name" required>
      <label>Business Address *</label><input type="text" name="Business Address" required>
      <label>Business Website</label><input type="url" name="Business Website">
      <label>Federal Tax ID / EIN *</label><input type="text" name="EIN" required>
      <label>Time in Business *</label>
      <select name="Time in Business" required>
        <option disabled selected>Select</option>
        <option>Less than 6 months</option>
        <option>6–12 months</option>
        <option>1–2 years</option>
        <option>2+ years</option>
      </select>
      <label>Monthly Gross Revenue *</label><input type="text" name="Monthly Revenue" required>
      <label>Industry Type *</label><input type="text" name="Industry" required>
      <label>Use of Funds *</label><textarea name="Use of Funds" rows="3" required></textarea>
      <label>Number of Employees</label><input type="number" name="Employees">
      <label>Do you currently have funding?</label>
      <select name="Existing Funding">
        <option>No</option>
        <option>Yes - 1 position</option>
        <option>Yes - stacked (2+)</option>
      </select>
      <label>Are you current on rent/lease?</label>
      <select name="Current on Lease">
        <option>Yes</option>
        <option>No</option>
      </select>

      <!-- Owner Info -->
      <label>Owner's Date of Birth *</label><input type="date" name="DOB" required>
      <label>Owner's % of Ownership *</label><input type="text" name="Ownership %" required>
      <label>Estimated Credit Score *</label>
      <select name="Credit Score" required>
        <option disabled selected>Select</option>
        <option>Below 500</option>
        <option>500–599</option>
        <option>600–649</option>
        <option>650–699</option>
        <option>700+</option>
      </select>

      <!-- Legal & Signature -->
      <label>Any Liens or Bankruptcy? *</label>
      <select name="Liens or Bankruptcy" required>
        <option value="" disabled selected>Select one</option>
        <option>No</option>
        <option>Yes - Liens</option>
        <option>Yes - Bankruptcy</option>
        <option>Yes - Both</option>
      </select>

      <label>How Soon Do You Need Funding?</label>
      <select name="Urgency">
        <option>Immediately</option>
        <option>Within 1 week</option>
        <option>Within 30 days</option>
        <option>Just exploring options</option>
      </select>

      <!-- Signature -->
      <label>Signature (Draw using mouse or finger):</label>
      <canvas id="sig-canvas"></canvas>
      <button type="button" class="clear-btn" onclick="clearCanvas()">Clear Signature</button>

      <!-- Fallback text input signature -->
      <label>Full Name (to confirm signature) *</label><input type="text" name="Typed Signature" required>
      <label>Date *</label><input type="date" name="Signed Date" required>

      <button type="submit">Submit My Application</button>
    </form>
  </div>

  <script>
    const canvas = document.getElementById("sig-canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseout", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
