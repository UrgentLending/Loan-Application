<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Funding Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .form-container {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      color: #222a35;
      font-size: 1.8rem;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 18px;
      margin-bottom: 6px;
      font-weight: 600;
      color: #222;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    input:focus, select:focus, textarea:focus {
      outline: 2px solid #165dff;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #165dff;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      margin-top: 25px;
      cursor: pointer;
    }
    button:hover {
      background: #0e49d1;
    }
    @media (max-width: 650px) {
      .form-container {
        margin: 30px 16px;
        padding: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Business Funding Application</h1>
    <form action="https://formsubmit.co/Johnny.Q.Thai@gmail.com" method="POST">
      <label for="fname">First Name *</label>
      <input type="text" id="fname" name="First Name" required>

      <label for="lname">Last Name *</label>
      <input type="text" id="lname" name="Last Name" required>

      <label for="business">Business Name *</label>
      <input type="text" id="business" name="Business Name" required>

      <label for="phone">Phone Number *</label>
      <input type="tel" id="phone" name="Phone Number" required>

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="Email" required>

      <label for="revenue">Monthly Revenue *</label>
      <input type="text" id="revenue" name="Monthly Revenue" required>

      <label for="time">Time in Business *</label>
      <select id="time" name="Time in Business" required>
        <option value="" disabled selected>Select one</option>
        <option>Less than 6 months</option>
        <option>6–12 months</option>
        <option>1–2 years</option>
        <option>2+ years</option>
      </select>

      <label for="use">What will you use the funds for?</label>
      <textarea id="use" name="Use of Funds" rows="3"></textarea>

      <button type="submit">Apply Now</button>
    </form>
  </div>

</body>
</html>
