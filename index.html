<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urgent Lending - Business Funding Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6fb;
      padding: 0;
      margin: 0;
    }
    .container {
      max-width: 760px;
      background: #fff;
      margin: 40px auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.08);
    }
    h1 {
      text-align: center;
      color: #1d1d1f;
      margin-bottom: 10px;
      font-size: 2rem;
    }
    h2 {
      color: #165dff;
      margin-top: 30px;
      font-size: 1.3rem;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 6px;
      font-weight: 600;
      color: #222;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      width: 100%;
      margin-top: 30px;
      padding: 14px;
      background: #165dff;
      border: none;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1148c5;
    }
    .signature-container {
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      height: 150px;
      margin-top: 10px;
      touch-action: none;
      display: block;
    }
    .clear-btn {
      margin-top: 10px;
      background: #aaa;
      color: white;
      border: none;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Urgent Lending</h1>
    <canvas id="sig-canvas" class="signature-container"></canvas>
    <button type="button" class="clear-btn" onclick="clearCanvas()">Clear Signature</button>
  </div>

  <script>
    const canvas = document.getElementById("sig-canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    function resizeCanvas() {
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    function getCanvasPos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (e.clientX || e.touches[0].clientX) - rect.left,
        y: (e.clientY || e.touches[0].clientY) - rect.top
      };
    }

    canvas.addEventListener("mousedown", e => {
      drawing = true;
      const { x, y } = getCanvasPos(e);
      ctx.beginPath();
      ctx.moveTo(x, y);
    });

    canvas.addEventListener("mouseup", () => {
      drawing = false;
    });

    canvas.addEventListener("mousemove", e => {
      if (!drawing) return;
      const { x, y } = getCanvasPos(e);
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    });

    canvas.addEventListener("touchstart", e => {
      drawing = true;
      const { x, y } = getCanvasPos(e);
      ctx.beginPath();
      ctx.moveTo(x, y);
    });

    canvas.addEventListener("touchend", () => {
      drawing = false;
    });

    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      if (!drawing) return;
      const { x, y } = getCanvasPos(e);
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }, { passive: false });

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
